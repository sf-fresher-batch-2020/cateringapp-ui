<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catering App</title>
    <link rel="stylesheet" type="css" href="event.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <form class="p-5" method="POST" onsubmit="goToCart()">
            <div class="p-3">
                <div class="formgroup">
                    <label for=ocassion><b>my ocassion is</b></label>
                    <select name="ocassion" id="ocassion">
                        <option value="wedding">wedding</option>
                        <option value="birthdayParty">birthday party</option>
                        <option value="corporateEvent">corporate event </option>
                        <option value="socialGathering">social gathering</option>
                        <option value="bentoCatering">bento catering</option>
                        <option value="other">other</option>
                    </select>
                </div>
            </div>
            <div class="p-3">
                <div class="formgroup">
                    <label for=ocassion><b>Meal of the day</b></label>
                    <select name="mealtime" id="mealtime">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="snacks">Snacks</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
            </div>
            <div class="row p-3">
                <div class="column p-3">
                    <h5>STARTERS and SOUPS </h5>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="paneerTikka" value="pannerTikka">
                        <label class="custom-control-label" for="paneerTikka">Paneer tikka</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="cornKebab" value="cornKebab">
                        <label class="custom-control-label" for="cornKebab">corn kebab</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="manchowSoup" value="manchowSoup">
                        <label class="custom-control-label" for="manchowSoup">ManchowSoup</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="LemonCorrianderSoup"
                            value="LemonCorrianderSoup">
                        <label class="custom-control-label" for="LemonCorrianderSoup">LemonCorrianderSoup</label>
                    </div>
                    <h5>Main course</h5>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="PalakPaneer" value="PalakPaneer">
                        <label class="custom-control-label" for="PalakPaneer">PalakPaneer</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="KadhaiVeg" value="KadhaiVeg">
                        <label class="custom-control-label" for="KadhaiVeg">KadhaiVeg</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="DalTadka" value="DalTadka">
                        <label class="custom-control-label" for="DalTadka">DalTadka</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="DalMakhani" value="DalMakhani">
                        <label class="custom-control-label" for="DalMakhani">DalMakhani</label>
                    </div>
                </div>
                <div class="column p-3">
                    <h5>Breads and Rice</h5>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="RumaliRoti" value="RumaliRoti">
                        <label class="custom-control-label" for="RumaliRoti">RumaliRoti</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="ButterNaan" value="ButterNaan">
                        <label class="custom-control-label" for="ButterNaan">ButterNaan</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="jeeraRice" value="jeeraRice">
                        <label class="custom-control-label" for="jeeraRice">JeeraRice</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="vegPulao" value="vegPulao">
                        <label class="custom-control-label" for="vegPulao">VegPulao</label>
                    </div>
                    <h5>Deserts</h5>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="gulabJamun" value="gulabJamun">
                        <label class="custom-control-label" for="gulabJamun">GulabJamun</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="jalebiRabdi" value="jalebiRabdi">
                        <label class="custom-control-label" for="jalebiRabdi">JalebiRabdi</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="moongKaHalwa" value="moongKaHalwa">
                        <label class="custom-control-label" for="moongKaHalwa">MoongKaHalwa</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="chamCham" value="chamCham">
                        <label class="custom-control-label" for="chamCham">ChamCham</label>
                    </div>
                </div>
            </div>
            <div class="formgroup">
                <label for="plates">Number of plates</label>
                <input type="number" id="plates">
            </div>
            <button class="btn btn-sm btn-primary" type="submit">go to cart</button>
        </form>
    </div>
</body>

</html>

<script>
    function goToCart() {
        event.preventDefault();
        var itemsSelected = [];
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
        var noPlates = document.querySelector('#plates').value;
        var ocassion = document.querySelector('#ocassion').value;
        var mealtime = document.querySelector('#mealtime').value
        for (var item of checkboxes) {
            itemsSelected.push(item.value);
        }
        console.log(noPlates + " plate/s of \n" + itemsSelected + " for " + mealtime + " on the ocassion of " + ocassion);
    }
</script>
